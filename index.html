<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>psqcat dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^3/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-slate-100 text-slate-700">
  <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-slate-800 text-white p-6 hidden lg:block">
    <h1 class="text-2xl font-bold mb-4">CoPsoQ <span class="text-fuchsia-400">psqcat</span></h1>
    <nav>
      <ul class="space-y-2">
        <li><button data-view="dashboard" class="nav-btn">dashboard</button></li>
        <li><button data-view="assistant" class="nav-btn">assistant de dades</button></li>
        <li><button data-view="save" class="nav-btn">guardar informe</button></li>
        <li><button data-view="reports" class="nav-btn">els meus informes</button></li>
      </ul>
    </nav>
  </aside>
  <main class="ml-0 lg:ml-64 p-6">
    <div id="view-dashboard" class="view">aquí va el dashboard</div>
    <div id="view-assistant" class="view hidden">aquí va l’assistent</div>
    <div id="view-save" class="view hidden">aquí va el formulari de guardar</div>
    <div id="view-reports" class="view hidden">aquí van els informes</div>
  </main>
  <script src="script.js"></script>
</body>
</html>
