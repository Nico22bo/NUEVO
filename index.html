<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Dashboards amb An√†lisi de Salut</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="text-slate-700">

  <!-- sidebar -->
  <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-slate-800 text-white p-6 overflow-y-auto z-40">
    <div class="mb-10 text-center">
      <h1 class="text-2xl font-bold">CoPsoQ <span class="text-fuchsia-400">psqcat</span></h1>
      <p class="text-sm text-slate-400">Generador d'informes</p>
    </div>
    <nav>
      <ul id="nav-links">
        <li><a href="#" data-view="dashboard" class="nav-link">dashboard</a></li>
        <li><a href="#" data-view="data-assistant" class="nav-link">assistent de dades</a></li>
        <li><a href="#" data-view="data-input" class="nav-link">guardar informe</a></li>
        <li><a href="#" data-view="reports" class="nav-link">els meus informes</a></li>
      </ul>
    </nav>
  </aside>

  <!-- main content -->
  <main class="lg:ml-64 p-6 md:p-8">
    <div id="view-dashboard" class="view active"><div id="dashboard-content"></div></div>
    <div id="view-data-assistant" class="view"><!-- contenido asistente --></div>
    <div id="view-data-input" class="view"><!-- contenido guardar --></div>
    <div id="view-reports" class="view"><!-- lista informes --></div>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
